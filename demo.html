<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>

body{
  margin:0;
  font-family:'Segoe UI', sans-serif;
}

.main-header{
  background:#ffffff;
  padding:20px 40px;
  border-bottom:1px solid #ddd;
}

.logo-section{
  display:flex;
  align-items:center;
  justify-content:space-between;
}

/* Left Logo */
.logo-left{
  width:90px;
}

/* Center Title */
.center-title{
  text-align:center;
  flex:1;
}

.center-title h1{
  margin:0;
  font-size:28px;
  color:#0b5d1e;
}

.center-title p{
  margin:5px 0 0;
  font-size:14px;
  color:#444;
}

/* Right Side Info */
.right-info{
  text-align:right;
}

.right-info h2{
  margin:0;
  font-size:18px;
}

.right-info h3{
  margin:3px 0;
  font-size:16px;
  color:#0b5d1e;
}

.right-info h4{
  margin:2px 0;
  font-size:14px;
  color:#555;
}

/* Right Logo */
.logo-right{
  width:90px;
  margin-left:20px;
}

</style>
</head>
<body>

<header class="main-header">
  <div class="logo-section">

    <img src="left-logo.png" class="logo-left">

    <div class="center-title">
      <h1>Herbarium</h1>
      <p>A National Facility</p>
    </div>

    <div class="right-info">
      <h2>वै.ओ.अ.प. - राष्ट्रीय वनस्पति अनुसंधान संस्थान</h2>
      <h3>CSIR - National Botanical Research Institute</h3>
      <h4>Rana Pratap Marg, Lucknow, India</h4>
      <h4>राणा प्रताप मार्ग, लखनऊ, भारत</h4>
    </div>

    <img src="right-logo.png" class="logo-right">

  </div>
</header>

</body>
</html>
